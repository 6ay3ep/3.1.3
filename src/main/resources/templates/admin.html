<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>User List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>


<nav class="navbar navbar-dark bg-dark px-3">
    <div class="container-fluid d-flex justify-content-between align-items-center">
        <span class="navbar-text text-white">
<span class="fw-bold" th:text="${currentUser.username}"></span>
with roles:
<span th:text="${currentUser.roles}"></span>
</span>

        <a th:href="@{/logout}" class="btn btn-outline-light">Logout</a>
    </div>
</nav>
<div class="container-fluid" style="padding-top: 20px">
    <div class="row">


        <div class="col">
            <div class="row">
                <button sec:authorize="hasRole('ADMIN')"
                        class="btn btn-primary btn-lg btn-block text-start"
                        onclick="window.location.href = '/admin'">
                    Admin
                </button>
                <button class="btn btn-primary btn-lg btn-block text-start"
                        onclick="window.location.href = '/user'">
                    User
                </button>
            </div>
        </div>

        <div class="container-fluid col-10 bg-light" style="padding-left: 20px">
            <div class="tab-content" id="homeTabContent">
                <div class="tab-pane fade show active" id="admin" role="tabpanel" aria-labelledby="admin-tab">

                    <h1>Admin panel</h1>

                    <nav>
                        <div class="nav nav-tabs" id="nav-tab" role="tablist">
                            <button class="nav-link active" id="usersTable-tab" data-bs-toggle="tab"
                                    data-bs-target="#usersTable" type="button" role="tab"
                                    aria-controls="usersTable" aria-selected="true">Users table
                            </button>
                            <button class="nav-link" id="newUser-tab" data-bs-toggle="tab"
                                    data-bs-target="#newUser" type="button" role="tab" aria-controls="newUser"
                                    aria-selected="false">New User
                            </button>
                        </div>
                    </nav>


                    <div class="tab-content">

                        <div class="tab-pane fade show active" id="usersTable" role="tabpanel"
                             aria-labelledby="usersTable-tab">
                            <div class="card">
                                <div class="card-header">
                                    <h3 class="card-title">All users</h3>
                                </div>


                                <div class="container mt-4">
                                    <table class="table table-hover text-center">

                                        <thead>
                                        <tr>
                                            <th>Id</th>
                                            <th>First Name</th>
                                            <th>Last Name</th>
                                            <th>Age</th>
                                            <th>Email</th>
                                            <th>Role</th>
                                            <th>Edit</th>
                                            <th>Delete</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="user : ${users}">
                                            <td th:text="${user.id}"></td>
                                            <td th:text="${user.username}"></td>
                                            <td th:text="${user.lastname}"></td>
                                            <td th:text="${user.age}"></td>
                                            <td th:text="${user.email}"></td>
                                            <td th:text="${user.roles}"></td>
                                            <td>
                                                <button class="btn btn-primary btn-sm"
                                                        data-bs-toggle="modal"
                                                        th:data-bs-target="'#updateModal-' + ${user.id}">
                                                    Edit
                                                </button>
                                            </td>
                                            <td>
                                                <button class="btn btn-danger btn-sm"
                                                        data-bs-toggle="modal"
                                                        th:data-bs-target="'#deleteModal-' + ${user.id}">
                                                    Delete
                                                </button>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>

                        <div class="tab-pane fade "
                             id="newUser"
                             role="tabpanel"
                             aria-labelledby="newUser-tab">
                            <div class="card">
                                <div class="card-header">
                                    <h2 class="text-title">Add new</h2>
                                </div>

                                <form th:action="@{/admin/add}" method="post">
                                    <input type="hidden" name="id" id="newId"/>

                                    <div class="d-flex flex-column align-items-center">
                                        <div class="mb-3">
                                            <label for="newUsername" class="form-label fw-bold text-center w-100">First Name</label>
                                            <input type="text" id="newUsername" class="form-control" name="username"/>
                                        </div>

                                        <div class="mb-3">
                                            <label for="newLastname"
                                                   class="form-label fw-bold text-center w-100">Last Name</label>
                                            <input type="text" class="form-control" name="lastname" id="newLastname"/>
                                        </div>

                                        <div class="mb-3">
                                            <label for="newAge" class="form-label fw-bold text-center w-100">Age</label>
                                            <input type="text" class="form-control" name="age" id="newAge"/>
                                        </div>

                                        <div class="mb-3">
                                            <label for="newEmail" class="form-label fw-bold text-center w-100">Email</label>
                                            <input type="text" class="form-control" name="email" id="newEmail"/>
                                        </div>

                                        <div class="mb-3 col-md-2 text-center">
                                            <label class="form-label" for="roleNew"><b>Role</b></label>
                                            <select id="roleNew" name="roles" class="form-control w-100" multiple size="2">
                                                <option value="2">ADMIN</option>
                                                <option value="1">USER</option>
                                            </select>
                                        </div>

                                        <div class="mb-3">
                                            <label for="newPassword" class="form-label fw-bold text-center w-100">Password</label>
                                            <input type="password" class="form-control" name="password"
                                                   id="newPassword"/>
                                        </div>
                                    </div>

                                    <div class="text-center">
                                        <button type="submit" class="btn btn-primary">Add new</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Модальное окно для обновления пользователя -->

<div th:each="user : ${users}" th:id="'updateModal-' + ${user.id}" class="modal fade" tabindex="-1"
     aria-labelledby="updateModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Update User</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form th:action="@{/admin/update}" method="post">
                    <input type="hidden" name="id" th:value="${user.id}"/>

                    <div class="mb-3 text-center">
                        <label for="UpdateUsername" class="form-label" style="font-weight: bold;">First Name</label>
                        <input id="UpdateUsername" type="text" class="form-control" name="username" th:value="${user.username}"/>
                    </div>

                    <div class="mb-3 text-center">
                        <label for="UpdateLastName" class="form-label" style="font-weight: bold;">Last Name</label>
                        <input  id="UpdateLastName" type="text" class="form-control" name="lastname" th:value="${user.lastname}"/>
                    </div>

                    <div class="mb-3 text-center">
                        <label for="UpdateAge" class="form-label " style="font-weight: bold;">Age</label>
                        <input id="UpdateAge" type="text" class="form-control" name="age" th:value="${user.age}"/>
                    </div>
                    <div class="mb-3 text-center">
                        <label for="UpdateEmail" class="form-label " style="font-weight: bold;">Email</label>
                        <input id="UpdateEmail" type="text" class="form-control" name="email" th:value="${user.email}"/>
                    </div>

                    <div class="mb-3 text-center">
                        <label class="form-label" for="roleSelect"><b>Role</b></label>
                        <select id="roleSelect" name="roles" class="form-select" multiple size="2">
                            <option value="2">ADMIN</option>
                            <option value="1">USER</option>
                        </select>
                    </div>

                    <div class="mb-3 text-center">
                        <label for="UpdatePassword" class="form-label" style="font-weight: bold;">Password</label>
                        <input id="UpdatePassword" type="password" class="form-control" name="password" placeholder="Enter new password"/>
                    </div>
                    <button type="submit" class="btn btn-primary">Update</button>
                </form>
            </div>
        </div>
    </div>
</div>

<div th:each="user : ${users}" th:id="'deleteModal-' + ${user.id}" class="modal fade" tabindex="-1"
     aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Delete User</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form th:action="@{/admin/delete}" method="post">
                    <input type="hidden" name="id" th:value="${user.id}"/>

                    <div class="mb-3 text-center">
                        <label for="DeleteUsername" class="form-label" style="font-weight: bold;">First Name</label>
                        <input id="DeleteUsername" type="text" class="form-control" th:value="${user.username}" readonly/>
                    </div>

                    <div class="mb-3 text-center">
                        <label for="DeleteLastName" class="form-label" style="font-weight: bold;">Last Name</label>
                        <input  id="DeleteLastName" type="text" class="form-control" th:value="${user.lastname}" readonly/>
                    </div>

                    <div class="mb-3 text-center">
                        <label  for="DeleteAge" class="form-label" style="font-weight: bold;">Age</label>
                        <input  id="DeleteAge" type="text" class="form-control" th:value="${user.age}" readonly/>
                    </div>

                    <div class="mb-3 text-center">
                        <label  for="DeleteEmail" class="form-label" style="font-weight: bold;">Email</label>
                        <input  id="DeleteEmail" type="text" class="form-control" th:value="${user.email}" readonly/>
                    </div>

                    <div class="mb-3 text-center">
                        <label for="DeleteRole" class="form-label" style="font-weight: bold;">Role</label>
                        <input id="DeleteRole" type="text" class="form-control" th:value="${user.roles}" readonly/>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-danger">Delete</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Back</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
