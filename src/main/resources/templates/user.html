<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>User Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<nav class="navbar navbar-dark bg-dark px-3">
    <div class="container-fluid d-flex justify-content-between align-items-center">
        <span class="navbar-text text-white">
<span class="fw-bold" th:text="${currentUser.username}"></span>
with roles:
<span th:text="${currentUser.authorities}"></span>
</span>

        <a th:href="@{/logout}" class="btn btn-outline-light">Logout</a>
    </div>
</nav>
<div class="container-fluid" style="padding-top: 20px">
    <div class="row">


        <div class="col">
            <div class="row">
                <button class="btn btn-primary btn-lg btn-block text-start"
                        onclick="window.location.href = '/user'">
                    User
                </button>
            </div>
        </div>

        <div class="container-fluid col-10 bg-light" style="padding-left: 20px">
            <div class="tab-content" id="homeTabContent">
                <div class="tab-pane fade show active" id="admin" role="tabpanel" aria-labelledby="admin-tab">

                    <h1>User information-page</h1>
                    <div class="tab-content">
                        <div class="tab-pane fade show active" id="usersTable" role="tabpanel"
                             aria-labelledby="usersTable-tab">
                            <div class="card">
                                <div class="card-header">
                                    <h3 class="card-title">About user </h3>
                                </div>
                                <div class="container mt-4">
                                    <table class="table table-hover text-center">

                                        <thead>
                                        <tr>
                                            <th>Id</th>
                                            <th>First Name</th>
                                            <th>Last Name</th>
                                            <th>Age</th>
                                            <th>Email</th>
                                            <th>Role</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr>
                                            <td th:text="${currentUser.id}"></td>
                                            <td th:text="${currentUser.username}"></td>
                                            <td th:text="${currentUser.lastname}"></td>
                                            <td th:text="${currentUser.age}"></td>
                                            <td th:text="${currentUser.email}"></td>
                                            <td th:text="${currentUser.roles}"></td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
